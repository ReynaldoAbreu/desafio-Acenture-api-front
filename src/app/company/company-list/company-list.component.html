<h1 class="mt-4">Empresas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Fantasia</th>
                        <th>CNPJ</th>
                        <th>CEP</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let company of company">
                        <td>{{company.id}}</td>
                        <td>{{company.nomeFantasia}}</td>
                        <td>{{company.cnpj}}</td>
                        <td>{{company.cep}}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/company-form/{{ company.id }}">
                                <i class="fa fa-edit">

                                </i>
                            </button>
                            <button class=" btn btn-danger" (click)=" preparaDelecao(company)" data-toggle="modal"
                                data-target="#modalDelete">
                                <i class="fa fa-trash">
                                </i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div id="modalDelete" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmar</h4>
                </div>
                <div class="modal-body" *ngIf="selectCompany"> Deletar Empresa: 
                    {{ selectCompany.nomeFantasia}}?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deleteCompany()" data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
